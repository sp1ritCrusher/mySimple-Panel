<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>

<body>
    <div class="page">
        <header class="top-header">
            <div class="header-top">
                <div class="left-space"></div>
                <img class="logo" src="./assets/logo.png" alt="mySimple Panel">
                <div class="user-menu">
                    <button id="userButton" class="user-btn">
                        <p class="printUser" id="name"></p>
                    </button>
                    <ul id="userDropdown" class="dropdown">
                        <li><a href="./data.html">Meus Dados</a></li>
                        <li><a href="./config.html">Configurações</a></li>
                        <li id="logout"><a href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
            <nav class="navbar">
                <ul id="mainnavbar" class="nav-links">
                    <li><a href="main.html">Início</a></li>
                    <li><a href="products.html">Meus Produtos</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                </ul>
            </nav>
            <div class="infoUser">
                <form id="editForm">
                    <div class="usersHeader">
                    <h2>Alterar Senha</h2>
                    <a href="./config.html"><img class="icon" src="./assets/return.png" alt="Retornar"></a>
                    </div>
                    <div id="userForm" class="userForm">
                        <div class="passForm">
                        <label id="labelcurrentPass" for="currentPass">Digite sua senha atual:</label>
                        <input id="currentPass" type="password" placeholder="Insira sua senha atual"></input>
                        <label  id="labelnewPass" for="inputPass">Digite sua nova senha:</label>
                        <input id="inputPass" type="password" placeholder="Insira sua nova senha"></input>
                        </div>
                    </div>
                    <button type="submit" class="btnMain">Salvar</button>
                </form>
            </div>
            <script type="module" src="/frontend/js/pages/changePass.js" defer></script>
        </header>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>

<body>
    <div class="page">
        <header class="top-header">
            <div class="header-top">
                <div class="left-space"></div>
                <img class="logo" src="./assets/logo.png" alt="mySimple Panel">
                <div class="user-menu">
                    <button id="userButton" class="user-btn">
                        <p class="printUser" id="name"></p>
                    </button>
                    <ul id="userDropdown" class="dropdown">
                        <li><a href="./data.html">Meus Dados</a></li>
                        <li><a href="./config.html">Configurações</a></li>
                        <li id="logout"><a href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
            <nav class="navbar">
                <ul id="mainnavbar" class="nav-links">
                    <li><a href="#">Início</a></li>
                    <li><a href="products.html">Meus Produtos</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                </ul>
            </nav>
            <div class="content">
                <form id="logsForm" class="logsForm ">
                    <div id="logsHeader" class="logsHeader">
                        <div id="select">
                            <p>Selecione o tipo de log:</p>
                            <select class="select">
                                <option value="all">Todos</option>
                                <option value="admin">Administrador</option>
                                <option value="user">Usuário</option>
                                <option value="auth">Autenticação</option>
                            </select>
                        </div>
                        <h2>Logs</h2>
                        <input id="searchLog" type="search" placeholder="Pesquise aqui">


                    </div>
                    <div id="logContainer" class="logScrollBox"></div>
                    <div id="pagination" class="pagination"></div>
                </form>
            </div>
            <script type="module" src="/frontend/js/pages/logs.js" defer></script>
        </header>
    </div>
</body>

</html>
